<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TaoQi Excel小工具</title>
</head>
<body>
    <div style="width:100%;height:100px;">
        <div style="text-align:center;">
            <br>
            <!-- 
            <form action='upload' method='post' enctype='multipart/form-data'>
                <input type='file' name='file' />
                <br/>
                <br/>
                <input type='submit' value='上传'/>
            </form>
             -->

             <div id="drop" style="width:90%;height:90%;border: 1px solid gray;border-radius:10px;">
                <h3>拖拽文件进行转换</h3>
             </div>
        </div>
    </div>

    <script>
        window.onload = function(){
            var Trans = require("./TransPlugin")
            var drop = document.getElementById("drop");

            drop.ondragenter=drop.ondragover=function(event){
                event.preventDefault();
                drop.innerHTML="<h3>释放鼠标</h3>";
            };

            drop.ondragleave=function(event){
                event.preventDefault();
            
                drop.innerHTML="<h3>拖拽文件进行转换</h3>";
            };

            drop.ondrop=function(event){
                event.preventDefault();

                var file=event.dataTransfer.files[0];
                Trans.TransExcel(file.path);

                drop.innerHTML="<h3>转换成功并存至: ./result/</h3>";
            }
        }
    </script>
</body>
</html>
